<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta class="keywords" content="HTML, CSS. Javascript" />
  <!-- Import Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
    rel="stylesheet" />
  <!--Import social icons font-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!--Import font family-->
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Oswald" />

  <!--Import customized stylesheet-->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="img/logo-removebg.png" type="image/x-icon" />

  <title>Currency Converter</title>
</head>

<body class="text-white">

  <nav class="navbar bg-light border-bottom box-shadow navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu-items">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu-items">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ml-3 pt-1">
            <a class="nav-link text-uppercase" href="#">Currency Converter</a>
          </li>
          <li class="nav-item ml-3 pt-1">
            <a class="nav-link text-uppercase" href="#">Transfer Money</a>
          </li>
          <li class="nav-item ml-3 pt-1">
            <a class="nav-link text-uppercase" href="#">About Us</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>
  <header class="text-center mx-auto mt-5 py-5">
    <h1 class="text-uppercase" style="font-family: Oswald;">Start converting without worrying
      <span style="color: #F2A900;">with
        us!</span></h1>
  </header>

  <!--Start Section-->
  <section class="card-deck m-2 py-4 mt-4" style="font-family: Oswald;">
    <div class="container">
      <div class="row">
        <div class="card mb-4 p-2 box-shadow col-md-12">
          <div class="card-body d-flex flex-column">
            <div class="col-8 col-md">
              <h3 class="text-uppercase text-dark" style="font-family: Oswald;">Currency Converter</h3>
              </hr>
              <form class="my-4">
                <div class="form-group mt-5 mb-4">
                  <label class="text-dark mr-5" for="amount">Input Value</label>
                  <input class="text-center" type="text" id="amount">
                </div>
                <div class="row d-inline d-flex">
                  <div class="form-group col-md-5 d-inline-block">
                    <select id="Start" class="form-control">
                      <option>FROM</option>
                      <option value="vnd">VND</option>
                      <option value="usd">USD</option>
                      <option value="krw">KRW</option>
                      <option value="idr">IDR</option>
                    </select>
                  </div>
                  <div class="form-group col-md-5 d-inline-block">
                    <select id="End" class="form-control align-items-end">
                      <option class="text-uppercase">TO</option>
                      <option value="vnd">VND</option>
                      <option value="usd">USD</option>
                      <option value="krw">KRW</option>
                      <option value="idr">IDR</option>
                    </select>
                  </div>
                </div>
                <div class="form-group pt-2 pb-5">
                  <label class="text-dark mr-3" for="outputbox">Converted Value</label>
                  <span class="mt-3 justify-content-center" id="outputbox"><input class="text-center" type="text"
                      id="result"></span>
                </div>
              </form>
            </div>
            <div class="card-footer py-0 px-5">
              <button class="btn btn-md btn-block py-3 text-white font-weight-bold" type="button"
                class="btn btn-warning" data-toggle="button" aria-pressed="false" autocomplete="off"
                onclick="ExecutionCurrencyConverter()" style="background:#F2A900">CONVERT
              </button>
            </div>
          </div>
        </div>
      </div>

  </section>
  <!--End Section-->

  <footer class="page-footer font-small special-color-dark">

    <div class="container">

      <div class="row">

        <div class="col-md-6 mb-4">

          <!-- Form -->
          <form class="form-inline">
            <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search" aria-label="Search">
            <i class="fa fa-search" aria-hidden="true"></i>
          </form>
        </div>
        <div class="col-md-6 mb-4">

          <form class="input-group">
            <input type="text" class="form-control form-control-sm" placeholder="Your email" aria-label="Your email"
              aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-sm ml-md-2 btn-block text-white font-weight-bold" type="button"
                class="btn btn-warning" data-toggle="button" aria-pressed="false" autocomplete="off"
                style="background:#F2A900">Sign up </button>
            </div>
          </form>

        </div>
      </div>
    </div>

    <div class="footer-copyright text-center py-3">Â© 2019 Copyright:
      <a href="https://mdbootstrap.com/education/bootstrap/"> Anhanh.com</a>
    </div>
  </footer>

  <!--bootstrap script-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
  <!--modal script-->
  <script>
    // Get the modal
    var modal = document.getElementById("id01");

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
  <!--Import Java Script-->
  <script src="js/script.js"></script>

</body>

</html>
